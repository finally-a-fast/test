<fafte-tag name="a" style="color:red;" data-test=".numeric-array" class="foo">
    <fafte-tag-attribute name="href">.url</fafte-tag-attribute>
    <fafte-tag-attribute name="target">'_blank'</fafte-tag-attribute>
    <fafte-tag-attribute name="empty-1"></fafte-tag-attribute>
    <fafte-tag-attribute name="empty-2" empty="t"></fafte-tag-attribute>
    <fafte-tag-attribute name="id" value="'link'" />
    <fafte-tag-body>
        Visit
        <span>
            <fafte-get l=".url" />
        </span>
    </fafte-tag-body>
</fafte-tag>
